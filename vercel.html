<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Frontend</title>
  <script>
    const baseURL = 'https://9e39-124-6-136-78.ngrok-free.app/api/users';

    // Create User
    async function createUser() {
      const name = prompt('Enter name:');
      const email = prompt('Enter email:');
      const password = prompt('Enter password:');

      const response = await fetch(baseURL, {
        method: 'POST',
        headers: { 
          'Content-Type': 'application/json',
          'ngrok-skip-browser-warning': 'true' // Bypass ngrok warning
        },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();
      console.log(data);
    }

    // Read All Users
    async function getUsers() {
      try {
        const response = await fetch(baseURL, {
          method: 'GET',
          headers: { 
            'ngrok-skip-browser-warning': 'true' // Bypass ngrok warning
          }
        });
        
        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }
    
        const text = await response.text();
        console.log('Response Text:', text);
        
        const users = JSON.parse(text);
    
        if (users.length === 0) {
          document.getElementById('output').innerHTML = 'No users found.';
        } else {
          document.getElementById('output').innerHTML = JSON.stringify(users, null, 2);
        }
      } catch (error) {
        document.getElementById('output').innerHTML = `Error: ${error.message}`;
      }
    }

    // Update User
    async function updateUser() {
      const id = prompt('Enter user ID to update:');
      const name = prompt('Enter new name:');
      const email = prompt('Enter new email:');
      const password = prompt('Enter new password:');

      const response = await fetch(`${baseURL}/${id}`, {
        method: 'PUT',
        headers: { 
          'Content-Type': 'application/json',
          'ngrok-skip-browser-warning': 'true' // Bypass ngrok warning
        },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();
      console.log(data);
    }

    // Delete User
    async function deleteUser() {
      const id = prompt('Enter user ID to delete:');

      const response = await fetch(`${baseURL}/${id}`, {
        method: 'DELETE',
        headers: {
          'ngrok-skip-browser-warning': 'true' // Bypass ngrok warning
        }
      });

      const data = await response.json();
      console.log(data);
    }
  </script>
</head>
<body>
  <h1>CRUD Operations</h1>

  <button onclick="createUser()">Create User</button>
  <button onclick="getUsers()">Read All Users</button>
  <button onclick="updateUser()">Update User</button>
  <button onclick="deleteUser()">Delete User</button>

  <pre id="output"></pre>
</body>
</html>
